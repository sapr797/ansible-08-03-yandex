# Конфигурация ClickHouse
clickhouse:
  host: "178.154.220.227"  # IP вашего ClickHouse сервера
  port: 9000
  user: "default"
  password: ""
  database: "default"

# Конфигурация Lighthouse
lighthouse:
  chrome_path: "/usr/bin/google-chrome-stable"
  extra_flags:
    - "--throttling.cpuSlowdownMultiplier=1"
    - "--throttling.throughputKbps=10240"

# URL для регулярного аудита
urls_to_audit:
  - "https://example.com"
  - "https://google.com"
  - "https://yandex.ru"

# Настройки скрипта
settings:
  reports_directory: "./reports"
  max_audit_time: 300  # секунд
  keep_reports_days: 30
