# ФИНАЛЬНАЯ КОНФИГУРАЦИЯ ИНФРАСТРУКТУРЫ
# LightHouse развернут локально, ClickHouse и Vector удаленно

[all:vars]
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
ansible_connection=ssh
ansible_python_interpreter=/usr/bin/python3

# УДАЛЕННЫЕ СЕРВЕРЫ
[clickhouse]
178.154.223.167 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/yandex_cloud_key

[vector]
158.160.105.63 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/yandex_cloud_key

[remote_servers:children]
clickhouse
vector

# ЛОКАЛЬНЫЙ LIGHTHOUSE (не управляется через SSH)
# Находится на локальной машине и работает на порту 8080

# ГРУППЫ ДЛЯ УПРАВЛЕНИЯ
[monitoring_remote:children]
clickhouse
vector
